<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verificação de Acesso</title>

    <!-- CSS do Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />

    <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Tela de verificação -->
<div class="verificacao" id="telaVerificacao">
    <h2>Verificação de Acesso</h2>
    <p>Digite a data de nascimento do pai, da mãe ou do filho:</p>

    <label for="dataPai">Data de nascimento do pai:</label>
    <input type="text" id="dataPai" placeholder="YYYY-MM-DD" readonly />

    <label for="dataMae">Data de nascimento da mãe:</label>
    <input type="text" id="dataMae" placeholder="YYYY-MM-DD" readonly />

    <label for="dataFilho">Data de nascimento do filho:</label>
    <input type="text" id="dataFilho" placeholder="YYYY-MM-DD" readonly />

    <button onclick="verificarDatas()">Entrar</button>
</div>

<!-- Conteúdo do site -->
<div id="conteudoSite">
    <header>
        <h1>Bem-vindo ao site!</h1>
    </header>

    <div class="galeria">
        <img src="fotos/foto1.jpg.jpeg" alt="Imagem 1" onclick="abrirModalImagem(this.src)" />
        <img src="fotos/foto2.jpg.jpeg" alt="Imagem 2" onclick="abrirModalImagem(this.src)" />
        <img src="fotos/foto3.jpg.jpeg" alt="Imagem 3" onclick="abrirModalImagem(this.src)" />
        <img src="fotos/foto4.jpg.jpeg" alt="Imagem 4" onclick="abrirModalImagem(this.src)" />
        <img src="fotos/foto5.jpg.jpeg" alt="Imagem 5" onclick="abrirModalImagem(this.src)" />
    </div>

    <footer>
        <p>&copy; 2025 - Meu Site</p>
    </footer>
</div>

<!-- Modal para imagem ampliada -->
<div id="modalImagem" class="modal">
  <span class="fechar">&times;</span>
  <img class="modal-conteudo" id="imgModal" />
</div>

<!-- JS do Flatpickr -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script src="script.js"></script>

<script>
  // Inicializa Flatpickr nos inputs
  flatpickr("#dataPai", {
    dateFormat: "Y-m-d",
    maxDate: "today"
  });
  flatpickr("#dataMae", {
    dateFormat: "Y-m-d",
    maxDate: "today"
  });
  flatpickr("#dataFilho", {
    dateFormat: "Y-m-d",
    maxDate: "today"
  });
</script>

</body>
</html>
